

<td><img [src]="getUrlAvatar(user.avatar ? user.avatar : avatar_user_default)" class="user__avatar"></td>
<td>{{user.fullName}}</td>
<td>{{user.userName}}</td>
<td>{{user.age}}</td>
<td>{{user.gender}}</td>
<td class="user__actions">
    <button class="user__actions-view" [routerLink]="['/detail', user._id]">
        <ion-icon name="eye"></ion-icon>
    </button>
    <button class="user__actions-edit" [routerLink]="['/edit', user._id]">
        <ion-icon name="create"></ion-icon>
    </button>
    <button class="user__actions-remove" (click)="handleDeleteUser()">
        <ion-icon name="trash"></ion-icon>
    </button>
</td>
